root_directory: ./
version_file_name: manifest.txt
upload:
  zip_file_name: archive.zip
  add_prefix: true
  delete_from_local_after_upload: true
  include_list: [.gitignore,.rbenv-gemsets,.ruby-version,LICENSE,README.md,Gemfile,spec]
download:
  file_name: archive.zip
from_environment:
  bucket_name: <UPDATE_AT_RUNTIME>
  key: <UPDATE_AT_RUNTIME>
  aws_config:
    AWS_ACCESS_KEY_ID: <UPDATE_AT_RUNTIME>
    AWS_SECRET_ACCESS_KEY: <UPDATE_AT_RUNTIME>
    AWS_REGION: <UPDATE_AT_RUNTIME>
